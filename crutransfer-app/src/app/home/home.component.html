<div class="container">

  <form [formGroup]="form">

    <input #inputFile type="file" (change)="onFileSelected($event)" #fileInput>


    <div class="form-group">
      <label>Your email</label>
      <input class="form-control" formControlName="sender" type="text">
    </div>

    <div class="form-group">
      <label>Message</label>
      <input class="form-control" formControlName="message" type="text">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input class="form-control" formControlName="password" type="text">
    </div>

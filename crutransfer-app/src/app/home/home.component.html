<div class="row">
  <div class="col-12 mb-4">

    <div class="card auth-card">
      <div class="position-relative image-side d-flex align-items-center">
        <div class="card-body justify-content-end d-flex flex-column">
          <p class="text-white h1">CruTransfer</p>
          <p class="text-white h2">The simplest way to share your files</p>
        </div>
      </div>
      <div class="form-side">
        <!-- <a class="c-pointer">
          <span class="logo-single"></span>
        </a> -->
        <form [formGroup]="form" novalidate>

          <label class="form-group has-float-label">
            <span>Your files(*)</span>
            <dropzone #dropzone (addedFiles)="onFileSelected($event)" (removedFile)="onRemovedfile($event)"
              message="Click or drag images here to upload">
            </dropzone>
          </label>

          <ng-container *ngIf="form.controls.action.value == 1">
            <label class="form-group has-float-label">
              <input class="form-control" formControlName="sender" />
              <span>Your email(*)</span>
              <small *ngIf="submitted && form.controls.sender.invalid" class="invalid">Email is required!</small>
            </label>

            <label class="form-group has-float-label">
              <input class="form-control" formControlName="recipient" />
              <span>Email to(*)</span>
              <small *ngIf="submitted && form.controls.recipient.invalid" class="invalid">Email is required!</small>
            </label>
          </ng-container>

          <label class="form-group has-float-label">
            <textarea rows="2" class="form-control" formControlName="message"></textarea>
            <span>Message</span>
          </label>

          <!-- <label class="form-group has-float-label">
          <input class="form-control" type="password" placeholder="" />
          <span>{{ 'user.password' | translate }}</span>
        </label> -->

          <label class="form-group">
            <div class="custom-control custom-radio"><input type="radio" [value]="sendActionsEnums.SendEmail"
                name="action" formControlName="action" id="reactiveRadios1" class="custom-control-input " checked><label
                for="reactiveRadios1" class="custom-control-label"> Send email transfer </label>
            </div>
            <div class="custom-control custom-radio"><input type="radio" [value]="sendActionsEnums.CopyLink"
                name="action" formControlName="action" id="reactiveRadios2" class="custom-control-input "><label
                for="reactiveRadios2" class="custom-control-label"> Get transfer link </label>
            </div>
          </label>



          <div class="d-flex justify-content-end align-items-center">
            <button type="button" class="btn btn-outline-primary mr-2" (click)="reset()">Reset</button>
            <button type="submit" class="btn btn-primary btn-lg btn-shadow" [disabled]="!form.valid"
              (click)="openModal()">
              Transfer</button>
          </div>


        </form>

      </div>
    </div>
  </div>
</div>

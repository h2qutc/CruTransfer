<div class="card auth-card">
  <div class="position-relative image-side ">
    <div class="card-body justify-content-end d-flex flex-column">
      <p class="text-white h1">CruTransfer</p>
      <p class="text-white h2">The simplest way to share your files</p>
      <p class="white mb-0">
        Please use your e-mail to reset your password.
        <br>If you are not a member, please
        <a [routerLink]="['/register']" class="white white-underline-link">register</a>.
      </p>
    </div>
  </div>
  <div class="form-side">
    <a class="c-pointer">
      <span class="logo-single"></span>
    </a>
    <h6 class="mb-4">Reset Password</h6>

    <form [formGroup]="form" novalidate>

      <label class="form-group has-float-label">
        <input class="form-control" formControlName="code" />
        <span>{{ 'user.code' | translate }}</span>
        <div *ngIf="submitted && form.controls.code.invalid" class="invalid-tooltip">Code is required!</div>
      </label>

      <label class="form-group has-float-label">
        <input class="form-control" type="password" formControlName="password" />
        <span>{{ 'user.password' | translate }}</span>
        <div *ngIf="submitted && form.controls.password.invalid" class="invalid-tooltip">Password is required!</div>
      </label>

      <div class="d-flex justify-content-between align-items-center">
        <a routerLink="/forgot-password">{{ 'user.forgot-password' | translate }}?</a>
        <app-state-button [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState"
          [isDisabled]="buttonDisabled" (click)="onSubmit()">
          {{ 'user.reset-password-button' | translate | uppercase }}
        </app-state-button>
      </div>
    </form>

  </div>
</div>

<div class="row">

  <div class="col-12">
    <h1>{{order?.fileInfos.name}}</h1>
    <h5>1 file - {{order?.fileInfos.humanSize}} - Sent {{order?.createdDate | date:'short'}} -
      <span class="badge badge-pill" [ngClass]="
        {
          'badge-primary': order?.status == OrderStatusEnum.Info,
          'badge-warning': order?.status == OrderStatusEnum.Warning,
          'badge-danger': order?.status == OrderStatusEnum.Danger
        }">Expires in {{order?.timeRemainStr}}</span>
    </h5>
  </div>

</div>

<div class="separator mb-4"></div>


<div class="row">
  <div class="col-12">

    <div class="row icon-cards-row mb-2">
      <div class="col-md-3 col-lg-2 col-sm-4 col-6 mb-4">
        <a routerLink="./" class="card">
          <div class="card-body text-center">
            <i class="simple-icon-cloud-download"></i>
            <p class="card-text font-weight-semibold mb-0">Total downloads</p>
            <p class="lead text-center">{{order?.totalDownloads}}</p>
          </div>
        </a>
      </div>

      <div class="col-md-3 col-lg-2 col-sm-4 col-6 mb-4">
        <a routerLink="./" class="card">
          <div class="card-body text-center">
            <i class="iconsminds-letter-sent"></i>
            <p class="card-text font-weight-semibold mb-0">Recipients</p>
            <p class="lead text-center">{{order?.recipients.length}}</p>
          </div>
        </a>
      </div>

      <div class="col-md-3 col-lg-2 col-sm-4 col-6 mb-4">
        <a routerLink="./" class="card">
          <div class="card-body text-center">
            <i class="iconsminds-arrow-refresh"></i>
            <p class="card-text font-weight-semibold mb-0">Size</p>
            <p class="lead text-center">{{order?.fileInfos.humanSize}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 ml-2">
    <div class="link mr-1 mb-4">{{order?.link}}</div>
    <button (click)="copyLink()" type="button" class="btn btn-primary c-pointer mr-1 mb-1">
      <i class="iconsminds-file-copy"></i> Copy
    </button>
  </div>
  <!-- <small [style.visibility]="isCopied ? 'visible' : 'hidden'">This link has been copied to your clipboard
    !</small> -->
</div>

<div class="separator mb-4"></div>


<div class="row mb-4">
  <div class="col-12 ml-2">
    <button (click)="download()" type="button" class="btn btn-primary c-pointer mr-1 mb-1">
      <i class="simple-icon-cloud-download"></i> Download
    </button>

    <button (click)="preview()" type="button" class="btn btn-secondary c-pointer  mr-1 mb-1">
      <i class="iconsminds-preview"></i> Preview
    </button>

    <!-- <button (click)="forward()" type="button" class="btn btn-info c-pointer  mr-1 mb-1">
      <i class="iconsminds-mail-forward"></i> Forward
    </button> -->

    <button (click)="delete()" type="button" class="btn btn-danger c-pointer  mr-1 mb-1">
      <i class="simple-icon-trash"></i> Delete
    </button>

  </div>
</div>

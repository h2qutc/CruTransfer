<div class="card d-flex flex-row mb-3 c-pointer" (click)="onSelect()">
  <div class="d-flex flex-grow-1 min-width-zero">
    <div class="card-body align-self-center d-flex flex-column flex-md-row justify-content-between 
    min-width-zero align-items-md-center">
      <a class="list-item-heading mb-0 truncate w-40 w-xs-100">
        {{order.fileInfos.name}}
      </a>
      <p class="mb-0 text-muted text-small w-15 w-xs-100">{{order.fileInfos.humanSize}}</p>
      <p class="mb-0 text-muted text-small w-20 w-xs-100">Sent {{order.createdDate | date: 'short'}}</p>
      <div class="w-15 w-xs-100">
        <span class="badge badge-pill" [ngClass]="
        {
          'badge-primary': order.status == OrderStatusEnum.Info,
          'badge-warning': order.status == OrderStatusEnum.Warning,
          'badge-danger': order.status == OrderStatusEnum.Danger
        }">Expires in {{order.timeRemainStr}}</span>
      </div>
    </div>
  </div>
</div>
